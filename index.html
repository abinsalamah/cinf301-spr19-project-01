<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Abdullah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8 Puzzle</title>
    <link href='css/main.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <div class="container">
            <h1 class="text-center">8 PUZZLE GAME</h1>
        </div>
    </div>

    <div class="content">
        <div class="tile_0" id="0">
            <span>1</span>
        </div>
        <div class="tile_1" id="1">
            <span>2</span>
        </div>
        <div class="tile_2" id="2">
            <span>3</span>
        </div>
        <div class="tile_3" id="5">
            <span>4</span>
        </div>
        <div class="tile_4" id="8">
            <span>5</span>
        </div>
        <div class="tile_5" id="7">
            <span>6</span>
        </div>
        <div class="tile_6" id="6">
            <span>7</span>
        </div>
        <div class="tile_7" id="3">
            <span>8</span>
        </div>

    </div>
    <hr />
    <div class ="bgs">
    <div class="tool_bar">
        <div class="spinner-border text-success hide" id="working"></div>
        <button type="button" class="btn btn-primary" id="make_shuttle">Shuttle</button>
    </div>
    <div>
    <div class="modal fade" id="success_modal" tabindex="1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="alert alert-success" role="alert">
                <strong><span id="success_message">success!</span></strong>
            </div>
        </div>
    </div>
    
</body>

<script src="js/main.js"></script>

</html>
